    <title>Agence La Panthère - Agence web à Lyon</title>

    <style>
        /* Reset de marges et paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8;
            color: #333;
        }

        .bloc {
            padding: 60px 0;
        }

        .bloc-lg {
            max-width: 1200px;
            margin: 0 auto;
        }

        .container {
            width: 100%;
            padding: 0 15px;
        }

        .text-center {
            text-align: center;
        }

        h1, h2, h3 {
            font-weight: 700;
        }

        .tc-white {
            color: #fff;
        }

        /* Navbar */
        .navbar {
    position: fixed; /* Position fixée pour qu'elle reste toujours visible en haut */
    top: 0;          /* Place-la exactement en haut de la page */
    left: 0;         /* Aligne la navbar avec le bord gauche */
    width: 100%;     /* La navbar prend toute la largeur */
    z-index: 100;    /* Assure que la navbar est toujours au-dessus de la bannière */
    display: flex;   /* Affiche les éléments du menu sur une ligne */
    justify-content: space-between; /* Aligne les éléments du menu de part et d'autre */
    align-items: center; /* Centrer les éléments verticalement */
    background-color: rgba(255, 255, 255, 1); /* Fond blanc semi-transparent */
    padding: 10px 30px; /* Espacement à l'intérieur de la navbar */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optionnel: ajoute une légère ombre au menu */
}
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #f4f4f4;
            border-radius: 4px;
        }

        .navbar-brand img {
            max-height: 40px;
        }

        /* Hero Section */
      /* Hero Section ajustée pour le menu en haut */
#bloc-1-hero {
    position: relative; /* Permet de positionner la navbar par-dessus */
    background: #2c3e50; /* Couleur bleue de la bannière */
    padding: 50px 0; /* Ajuste l'espacement en haut pour compenser la navbar fixe */
    color: #fff; /* Texte en blanc */
    text-align: center; /* Centrage du texte */
    background-image: url('img/hero-bg.jpg'); /* Image de fond */
    background-size: cover; /* Couvre toute la bannière */
    background-position: center; /* Position de l'image */
    z-index: 1; /* Assure que la bannière reste derrière la navbar */
}

#bloc-1-hero h1 {
    font-size: 3rem;
    margin: 20px 0;
}

/* Pas de marge supplémentaire entre le menu et la bannière */
body {
    margin: 0; /* Supprime toute marge par défaut */
}
        .cta-hero {
            background-color: #e67e22;
            border-radius: 25px;
            padding: 10px 30px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .cta-hero:hover {
            background-color: #d35400;
        }

        /* Services Section */
        #bloc-2-services {
            background-color: #fff;
            padding: 60px 0;
        }

        .services-container {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            flex-wrap: wrap;
        }

        .service-item {
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            margin-bottom: 30px;
        }

        .service-item h3 {
            margin-top: 15px;
            font-size: 1.5rem;
        }

        .service-item p {
            font-size: 1rem;
            color: #777;
        }

        .service-item span {
            font-size: 40px;
            color: #2c3e50;
        }

        /* Portfolio Section */
        #bloc-4-portfolio {
            background-color: #fff;
            padding: 80px 0;
        }

        .portfolio-item {
            text-align: center;
            margin-bottom: 30px;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item h3 {
            margin-top: 15px;
            font-size: 1.25rem;
        }

        /* CTA Section */
        #bloc-3-what-i-do {
            background-color: #e67e22;
            color: #fff;
            text-align: center;
            padding: 80px 20px;
        }

        #bloc-3-what-i-do h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #bloc-3-what-i-do p {
            font-size: 1.125rem;
            margin-bottom: 30px;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        footer a:hover {
            color: #e67e22;
        }

        .social a {
            margin: 0 10px;
        }
    </style>
</head>
