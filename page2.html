<!doctype html>
<html lang="fr">
    
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Agence web Lyon, design web, stratégie digitale, création site web, SEO, illustrations, développement web sur-mesure">
    <meta name="description" content="Agence La Panthère, experte en création de sites web et stratégie digitale à Lyon.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="language" content="fr">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <link rel="shortcut icon" href="favicon.jpg" type="image/png">

    <!-- Préchargement des ressources -->
    <link rel="preload" href="css/bootstrap.css" as="style">
    <link rel="preload" href="js/jquery-2.1.0.js" as="script">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/et-line.css">

    <title>Agence La Panthère - Agence web à Lyon</title>

    <style>
        /* Reset de marges et paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8;
            color: #333;
        }

        .bloc {
            padding: 60px 0;
        }

        .container {
            width: 100%;
            padding: 0 15px;
        }

        .text-center {
            text-align: center;
        }

        h1, h2, h3 {
            font-weight: 700;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 1);
            padding: 10px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #f4f4f4;
            border-radius: 4px;
        }

        .navbar-brand img {
            max-height: 40px;
        }

        /* Contact Form Styles */
        .contact-form-container {
            max-width: 600px;
            margin: 100px auto 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .form-submit-btn {
            width: 100%;
            padding: 10px;
            font-weight: bold;
            background-color: #f76c6c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-submit-btn:hover {
            background-color: #d85a5a;
        }
    </style>
</head>

<body>
    <div class="page-container">

        <!-- Navbar -->
        <div class="bloc" id="bloc-0">
            <div class="container">
                <nav class="navbar">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/agence-la-panthere-monochrome.svg" alt="Logo Agence La Panthère" height="40">
                    </a>
                    <div class="navbar-collapse">
                        <a href="index.html">Accueil</a>
                        <a href="page2.html">Contact</a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form-container">
            <h2>Contactez-nous</h2>
            <form id="contactForm" novalidate>
                <!-- Nom -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" name="name" required aria-required="true">
                </div>

                <!-- Adresse email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="email" name="email" required aria-required="true">
                </div>

                <!-- Comment nous avez-vous connu ? -->
                <div class="mb-3">
                    <label for="discovery" class="form-label">Comment nous avez-vous connu ?</label>
                    <input type="text" class="form-control" id="discovery" name="discovery" required aria-required="true">
                </div>

                <!-- Brief de votre projet -->
                <div class="mb-3">
                    <label for="projectBrief" class="form-label">Brief de votre projet</label>
                    <textarea class="form-control" id="projectBrief" name="projectBrief" rows="4" required aria-required="true"></textarea>
                </div>

                <!-- Bouton Envoyer -->
                <button type="submit" class="form-submit-btn">Envoyer</button>
            </form>
        </div>

        <!-- Scripts pour validation (facultatif) -->
        <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault();
                alert("Merci pour votre message ! Nous vous contacterons bientôt.");
            });
        </script>

    </div>
</body>
</html>
